<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Campeonato brasileiro</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
  </head>
  <style> body { margin-top: 1em } </style>
  <body>
    <div id="app" class="container">
      <h2 class="text-center">Campeonato Brasileiro 2018 - SÃ©rie A</h2>
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th class="text-center" width="7%">#</th>
            <th scope="col">Time</th>
            <th scope="col">Pontos</th>
            <th scope="col">GM</th>
            <th scope="col">GS</th>
            <th scope="col">SG</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(time, index) in times">
            <td class="text-center"><strong>{{ index + 1 }}</strong></td>
            <td><img :src="time.escudo" alt="time.nome"> {{ time.nome }}</td>
            <td>{{ time.pontos }}</td>
            <td>{{ time.golsMarcados }}</td>
            <td>{{ time.golsSofridos }}</td>
            <td>TBD</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
