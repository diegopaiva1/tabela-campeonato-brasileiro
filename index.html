<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Campeonato brasileiro</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(time, indice) in times">
          {{ indice + 1 }} - {{ time.nome }}
          <img :src="time.escudo" :alt="time.nome">
        </li>
      </ul>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
